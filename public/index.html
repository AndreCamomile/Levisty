    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body {
            min-height: 100vh;
            background-color: #000000;
            color: #ffffff;
            overflow-x: hidden;
            overflow-y: auto;
            touch-action: pan-y;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        html {
            overflow-x: hidden;
            overflow-y: auto;
            touch-action: pan-y;
        }

        .content {
            padding: 40px;
            padding-bottom: 160px;
        }

        .mini-player {
            position: fixed;
            bottom: 100px;
            left: 40px;
            right: 40px;
            background-color: rgba(26, 26, 26, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 20px 24px;
            display: flex;
            align-items: center;
            gap: 16px;
            border: 1px solid rgba(42, 42, 42, 0.5);
            border-radius: 12px;
            transition: all 0.3s ease;
            z-index: 1000;
            pointer-events: none;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            margin-bottom: 10px;
        }

        .mini-player * {
            pointer-events: auto;
        }

        .mini-player .album-cover {
            width: 50px;
            height: 50px;
            border-radius: 8px;
            background-size: cover;
            background-position: center;
            cursor: pointer;
        }

        .mini-player .track-info {
            flex: 1;
            min-width: 0;
            cursor: pointer;
        }

        .mini-player .track-name {
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 2px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .mini-player .artist-name {
            font-size: 12px;
            color: #666;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .mini-player .player-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .mini-player .control-button {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            padding: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: background-color 0.2s;
        }

        .mini-player .control-button:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .mini-player .play-pause-container {
            position: relative;
            width: 40px;
            height: 40px;
        }

        .mini-player .play-pause-icon {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.2s;
        }

        .mini-player .play-pause-icon.active {
            opacity: 1;
        }

        .mini-player .play-pause-icon.inactive {
            opacity: 0;
        }

        .full-player {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #1a1a1a;
            z-index: 2000;
            transform: translateY(100%);
            transition: transform 0.3s ease, opacity 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            pointer-events: none;
            opacity: 1;
        }

        @media (min-width: 1024px) {
            .full-player {
                display: none;
            }
            
            .full-player.active {
                display: none;
            }
        }

        .full-player.active {
            transform: translateY(0);
            pointer-events: auto;
            display: flex;
        }

        .full-player.closing {
            transform: translateY(calc(100% + 80px));
            opacity: 0;
        }

        .full-player * {
            pointer-events: auto;
        }

        .full-player-close {
            display: none; /* Hidden - using Telegram Back Button instead */
        }

        /* Removed hover and icon styles for full-player-close as it's now hidden */

        .full-player-content {
            position: relative;
            z-index: 1;
            transition: transform 0.3s ease;
        }

        .full-player-content.moved-down {
            transform: translateY(60px);
        }

        .full-player-cover {
            width: 300px;
            height: 300px;
            border-radius: 10px;
            background-size: cover;
            background-position: center;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
            margin: 0 auto 30px;
            position: relative;
            overflow: hidden;
            transition: opacity 0.3s ease;
        }

        .full-player-cover.hidden {
            opacity: 0;
        }

        .full-player-cover::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom, rgba(0,0,0,0.1), rgba(0,0,0,0.3));
            pointer-events: none;
        }

        .full-player-info {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .full-player-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .full-player-artist {
            font-size: 16px;
            color: #b3b3b3;
        }

        .full-player-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .full-player-controls button {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            padding: 10px;
        }

        .full-player-timeline {
            width: 100%;
            max-width: 600px;
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 20px auto;
            padding: 0 40px;

        .progress-bar-container {

            border-radius: 2px;
            cursor: pointer;

        }

        .progress-bar-bg {

            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;

        .progress-bar-fill {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            background: #1DB954;
            border-radius: 2px;
            transition: width 0.1s linear;
        }

        .current-time, .total-time {

            font-size: 14px;
            min-width: 45px;

        }

        .full-player-time {
            display: none;
        }

        .full-player-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .full-player-button {
            background: none;
            border: none;
            color: #ffffff;
            cursor: pointer;
            padding: 12px;
            transition: all 0.15s ease;
        }

        .full-player-button:hover {
            transform: scale(1.1);
        }

        .full-player-button:active {
            transform: scale(0.95);
        }

        .full-player-button .material-icons {
            font-size: 32px;
        }

        .full-player-button.play-pause .material-icons {
            font-size: 48px;
        }

        .track-info {
            flex: 1;
            min-width: 0;
        }

        .track-name {
            color: #ffffff;
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 6px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .artist-name {
            color: #808080;
            font-size: 14px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .album-cover {
            width: 56px;
            height: 56px;
            border-radius: 6px;
            background-color: #1a1a1a;
            flex-shrink: 0;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .mini-player:hover .album-cover {
            transform: scale(1.05);
        }

        .player-controls {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .control-button {
            background: none;
            border: none;
            color: #808080;
            cursor: pointer;
            padding: 8px;
            transition: all 0.15s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
        }

        .control-button:hover {
            color: #ffffff;
            transform: scale(1.05);
        }

        .control-button:active {
            transform: scale(0.95);
        }

        .control-panel {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #0a0a0a;
            padding: 8px 0;
            border-top: 1px solid #1a1a1a;
            display: flex;
            justify-content: space-around;
            align-items: center;
            z-index: 1000;
        }

        .nav-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            background: none;
            border: none;
            color: #808080;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            padding: 6px 12px;
            transition: all 0.15s ease;
            min-width: 60px;
            position: relative;
            -webkit-tap-highlight-color: transparent;
        }

        .nav-button:active {
            transform: scale(0.95);
            opacity: 0.8;
        }

        .nav-button:hover {
            color: #ffffff;
        }

        .nav-button.active {
            color: #ffffff;
        }

        .nav-icon {
            font-family: 'Material Icons';
            font-size: 26px;
            margin-bottom: 2px;
            transition: transform 0.15s ease;
        }

        .nav-button:active .nav-icon {
            transform: scale(0.9);
        }

        .play-pause-container {
            position: relative;
            width: 24px;
            height: 24px;
        }

        .play-pause-icon {
            position: absolute;
            top: 0;
            left: 0;
            transition: all 0.3s ease;
        }

        .play-pause-icon.play {
            opacity: 1;
            transform: scale(1);
        }

        .play-pause-icon.pause {
            opacity: 0;
            transform: scale(0.8);
        }

        .play-pause-icon.active {
            opacity: 1;
            transform: scale(1);
        }

        .play-pause-icon.inactive {
            opacity: 0;
            transform: scale(0.8);
        }

        /* --- SEARCH BAR STYLES --- */
        .search-container {
            position: fixed;
            top: 100px;
            left: 40px;
            z-index: 300;
        }

        .search-bar {
            position: relative;
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: all 0.3s ease;
            overflow: hidden;
        }

        .search-bar:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: scale(1.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .search-bar:active {
            transform: scale(0.95);
            background: rgba(255, 255, 255, 0.2);
        }

        .search-bar.expanded {
            width: 300px;
            border-radius: 25px;
            transform: none;
        }

        .search-bar.expanded:hover {
            transform: none;
            background: rgba(255, 255, 255, 0.15);
        }

        .search-input {
            width: 100%;
            height: 100%;
            padding: 0 50px;
            background: transparent;
            border: none;
            color: #ffffff;
            font-size: 18px;
            transition: all 0.3s ease;
            opacity: 0;
            position: absolute;
            top: 0;
            left: 0;
        }

        .search-bar.expanded .search-input {
            opacity: 1;
            padding: 0 50px;
        }

        .search-input:focus {
            outline: none;
        }

        .search-input::placeholder {
            color: rgb(255, 255, 255);
            transition: transform 0.2s ease, opacity 0.2s ease;
            font-size: 18px;
        }

        .search-icon {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            pointer-events: none;
            transition: all 0.3s ease;
            z-index: 2;
        }

        .search-bar.expanded .search-icon {
            left: 18px;
            transform: translateY(-50%);
        }

        .search-icon svg {
            width: 22px;
            height: 22px;
        }

        @supports not (backdrop-filter: blur(10px)) {
            .search-bar {
                background: rgb(255, 255, 255);
            }
        }

        .search-bar::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgb(255, 255, 255);
            opacity: 0;
            border-radius: 100%;
            transform: scale(1, 1) translate(-50%, -50%);
            transform-origin: 50% 50%;
        }

        .search-bar:active::after {
            animation: ripple 0.6s ease-out;
        }

        @keyframes ripple {
            0% {
                transform: scale(0, 0);
                opacity: 0.5;
            }
            100% {
                transform: scale(20, 20);
                opacity: 0;
            }
        }

        .search-results {
            position: fixed;
            top: 170px;
            left: 40px;
            right: 40px;
            max-height: calc(100vh - 280px);
            overflow-y: auto;
            background: rgba(36, 36, 36, 0.95);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 12px;
            z-index: 90;
            display: none;
            padding: 10px;
        }

        .search-results.active {
            display: block;
        }



        .search-results-list {
            list-style: none;
            padding: 0;
            margin: 0;
            max-height: 400px;
            overflow-y: auto;
        }

        .search-result-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);

            transition: background-color 0.2s;
        }

        .search-result-item:hover {

        }

        .search-result-number {

        }

        .search-result-thumbnail {

        }

        .search-result-info {
            flex: 1;

        }

        .search-result-title {

        .search-result-channel {

        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;

        }

        .video-background.active {

        }

        .video-background iframe {
            position: absolute;

        .video-overlay {

        .video-overlay.no-blur {

    <script>
        const searchBar = document.querySelector('.search-bar');
        const searchInput = document.querySelector('.search-input');
        const searchResults = document.querySelector('.search-results');
        let player;
        let isPlayerReady = false;
        let currentVideoId = null;
        let isPlaying = false;
        let searchTimeout;
        
        // Playlist management variables
        let currentPlaylist = [];
        let currentTrackIndex = -1;
        let isShuffleMode = false;

        // Load YouTube API
        function loadYouTubeAPI() {
            const tag = document.createElement('script');
            tag.src = "https://www.youtube.com/iframe_api";
            const firstScriptTag = document.getElementsByTagName('script')[0];
            firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
        }

        // Initialize YouTube Player
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '100%',
                width: '100%',
                videoId: '',
                playerVars: {
                    'autoplay': 0,
                    'controls': 0,
                    'showinfo': 0,
                    'rel': 0,
                    'loop': 1,
                    'mute': 0,
                    'playsinline': 1,
                    'enablejsapi': 1,
                    'modestbranding': 1,
                    'iv_load_policy': 3,
                    'origin': window.location.origin,
                    'preload': 'auto'
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange,
                    'onError': onPlayerError
                }
            });
        }

        function onPlayerReady(event) {
            isPlayerReady = true;
            console.log('YouTube player is ready');
            // Preload the first video if available
            if (currentVideoId) {
                player.cueVideoById(currentVideoId);
            }
        }

        function onPlayerError(event) {
            console.error('YouTube player error:', event.data);
        }

        // Track if pause was user-initiated
        let userInitiatedPause = false;
        
        function onPlayerStateChange(event) {
            if (event.data === YT.PlayerState.ENDED) {
                isPlaying = false;
                updatePlayPauseButtons(false);
                document.querySelector('.video-background').classList.remove('active');
                playNextTrack(); // Auto-play next track
            } else if (event.data === YT.PlayerState.PLAYING) {
                isPlaying = true;
                userInitiatedPause = false;
                updatePlayPauseButtons(true);
                document.querySelector('.video-background').classList.add('active');
            } else if (event.data === YT.PlayerState.PAUSED) {
                isPlaying = false;
                updatePlayPauseButtons(false);
                // If app is hidden and pause wasn't user-initiated, try to resume
                if (document.hidden && !userInitiatedPause) {
                    console.log('Video paused due to app being hidden, trying to resume...');
                    setTimeout(() => {
                        if (player && document.hidden) {
                            try {
                                player.playVideo();
                                console.log('Successfully resumed video playback');
                            } catch (e) {
                                console.log('Failed to resume video:', e);
                            }
                        }
                    }, 500);
                }
            }
        }

        // Load YouTube API when page loads
        loadYouTubeAPI();

        searchBar.addEventListener('click', () => {
            searchBar.classList.add('expanded');
            setTimeout(() => {
                searchInput.focus();
            }, 300);
        });

        document.addEventListener('click', (e) => {
            if (!searchBar.contains(e.target) && searchBar.classList.contains('expanded')) {
                searchBar.classList.remove('expanded');
                searchInput.blur();
            }
        });

        searchInput.addEventListener('input', (e) => {
            clearTimeout(searchTimeout);
            const query = e.target.value.trim();
            
            if (query.length < 2) {
                searchResults.classList.remove('active');
                return;
            }

            searchResults.classList.add('active');

            searchTimeout = setTimeout(async () => {
                try {
                    const response = await fetch('/search', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ query })
                    });

                    if (!response.ok) {
                        searchResults.classList.remove('active');
                        return;
                    }

                    const data = await response.json();
                    if (Array.isArray(data) && data.length > 0) {
                        displaySearchResults(data);
                    } else if (data.videos && Array.isArray(data.videos) && data.videos.length > 0) {
                        displaySearchResults(data.videos);
                    } else {
                        searchResults.classList.remove('active');
                    }
                } catch (error) {
                    searchResults.classList.remove('active');
                }
            }, 300);
        });

        // Close search results when clicking outside
        document.addEventListener('click', (e) => {
            if (!searchInput.contains(e.target) && !searchResults.contains(e.target)) {
                searchResults.classList.remove('active');
            }
        });

        function displaySearchResults(results) {
            if (!results || !Array.isArray(results) || results.length === 0) {
                searchResults.classList.remove('active');
                return;
            }

            searchResults.innerHTML = '';
            const resultList = document.createElement('ul');
            resultList.className = 'search-results-list';
            
            results.forEach((video, index) => {
                const resultItem = document.createElement('li');
                resultItem.className = 'search-result-item';
                resultItem.innerHTML = `
                    <div class="search-result-number">${index + 1}</div>
                    <img src="${video.thumbnail}" alt="${video.title}" class="search-result-thumbnail">
                    <div class="search-result-info">
                        <div class="search-result-title">${video.title}</div>
                        <div class="search-result-channel">${video.channel}</div>
                    </div>
                `;
                resultItem.addEventListener('click', () => {
                    // Set context to recents when playing from search results
                    const recents = JSON.parse(localStorage.getItem('recents') || '[]');
                    setCurrentPlaylist(recents, 0);
                    
                    playVideo(video);
                    searchResults.classList.remove('active');
                    searchInput.value = '';
                    searchBar.classList.remove('expanded');
                });
                resultList.appendChild(resultItem);
            });
            
            searchResults.appendChild(resultList);
            searchResults.classList.add('active');
        }



        async function playVideo(video) {
            if (!video || !video.id) {
                console.error('No video data provided');
                return;
            }

            if (currentVideoId) {
                stopCurrentVideo();
            }

            currentVideoId = video.id;

            // Update current track index if this video is in the current playlist
            if (currentPlaylist.length > 0) {
                const trackIndex = currentPlaylist.findIndex(track => track.id === video.id);
                if (trackIndex !== -1) {
                    currentTrackIndex = trackIndex;
                    console.log('Found track in current playlist at index:', trackIndex);
                } else {
                    console.log('Track not found in current playlist, keeping current context');
                    // Don't change the playlist context here - it may have been set by caller
                }
            } else {
                // If no playlist is set, default to recents
                const recents = JSON.parse(localStorage.getItem('recents') || '[]');
                setCurrentPlaylist(recents, 0);
                console.log('No playlist set, defaulting to recents');
            }

            // Save to recents after setting playlist context
            const recents = JSON.parse(localStorage.getItem('recents') || '[]');
            const recentItem = {
                id: video.id,
                title: video.title,
                channel: video.channel,
                thumbnail: video.thumbnail,
                timestamp: Date.now()
            };
            
            // Remove if already exists
            const existingIndex = recents.findIndex(item => item.id === video.id);
            if (existingIndex !== -1) {
                recents.splice(existingIndex, 1);
            }
            
            // Add to beginning
            recents.unshift(recentItem);
            
            // Keep only last 10 items
            if (recents.length > 10) {
                recents.pop();
            }
            
            localStorage.setItem('recents', JSON.stringify(recents));
            updateRecentsList();

            // If current playlist is recents, update it with the new recents list
            if (currentPlaylist.length > 0 && currentPlaylist[0]?.timestamp) {
                setCurrentPlaylist(recents, 0);
                console.log('Updated recents playlist context');
            }

            // Update UI first
            document.querySelector('.track-name').textContent = video.title;
            document.querySelector('.artist-name').textContent = video.channel;
            document.querySelector('.album-cover').style.backgroundImage = `url(${video.thumbnail})`;
            document.querySelector('.full-player-cover').style.backgroundImage = `url(${video.thumbnail})`;
            document.querySelector('.full-player-title').textContent = video.title;
            document.querySelector('.full-player-artist').textContent = video.channel;
            document.title = video.title;

            // Update mini-player background color based on album cover
            try {
                const img = new Image();
                img.crossOrigin = "Anonymous";
                img.src = video.thumbnail;
                
                img.onload = function() {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    canvas.width = img.width;
                    canvas.height = img.height;
                    ctx.drawImage(img, 0, 0);
                    
                    // Get the most prominent color from the image
                    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height).data;
                    const colorCounts = {};
                    
                    // Sample pixels (every 4th pixel to improve performance)
                    for (let i = 0; i < imageData.length; i += 16) {
                        const r = imageData[i];
                        const g = imageData[i + 1];
                        const b = imageData[i + 2];
                        
                        // Calculate brightness (0-255)
                        const brightness = (r + g + b) / 3;
                        
                        // Skip very dark pixels (below 30% brightness) and very light pixels
                        if (brightness < 76 || brightness > 220) continue;
                        
                        // Quantize colors to reduce the number of unique colors
                        const quantizedR = Math.floor(r / 10) * 10;
                        const quantizedG = Math.floor(g / 10) * 10;
                        const quantizedB = Math.floor(b / 10) * 10;
                        
                        const colorKey = `${quantizedR},${quantizedG},${quantizedB}`;
                        colorCounts[colorKey] = (colorCounts[colorKey] || 0) + 1;
                    }
                    
                    // Find the most frequent color
                    let maxCount = 0;
                    let dominantColor = { r: 0, g: 0, b: 0 };
                    
                    for (const colorKey in colorCounts) {
                        if (colorCounts[colorKey] > maxCount) {
                            maxCount = colorCounts[colorKey];
                            const [r, g, b] = colorKey.split(',').map(Number);
                            dominantColor = { r, g, b };
                        }
                    }
                    
                    // Ensure minimum brightness of 70%
                    const brightness = (dominantColor.r + dominantColor.g + dominantColor.b) / 3;
                    if (brightness < 178) { // 70% of 255 is approximately 178
                        const factor = 178 / brightness;
                        dominantColor.r = Math.min(255, Math.floor(dominantColor.r * factor));
                        dominantColor.g = Math.min(255, Math.floor(dominantColor.g * factor));
                        dominantColor.b = Math.min(255, Math.floor(dominantColor.b * factor));
                    }
                    
                    // Increase saturation of the dominant color
                    const max = Math.max(dominantColor.r, dominantColor.g, dominantColor.b);
                    const min = Math.min(dominantColor.r, dominantColor.g, dominantColor.b);
                    const delta = max - min;
                    const saturation = delta / max;
                    
                    if (saturation < 0.5) {
                        const factor = 0.5 / saturation;
                        dominantColor.r = Math.min(255, Math.floor(dominantColor.r * factor));
                        dominantColor.g = Math.min(255, Math.floor(dominantColor.g * factor));
                        dominantColor.b = Math.min(255, Math.floor(dominantColor.b * factor));
                    }
                    
                    // Update mini-player background with the dominant color
                    const miniPlayer = document.querySelector('.mini-player');
                    miniPlayer.style.backgroundColor = `rgba(${dominantColor.r}, ${dominantColor.g}, ${dominantColor.b}, 0.3)`;
                    miniPlayer.style.borderColor = `rgba(${dominantColor.r}, ${dominantColor.g}, ${dominantColor.b}, 0.4)`;
                };
            } catch (error) {
                console.error('Error processing album cover:', error);
            }

            // Update video background and play immediately
            if (isPlayerReady && player) {
                try {
                    player.loadVideoById(video.id);
                    document.querySelector('.video-background').classList.add('active');
                } catch (error) {
                    console.error('Error loading video:', error);
                }
            } else {
                console.error('Player not ready');
            }
        }

        function stopCurrentVideo() {
            if (player) {
                try {
                    player.stopVideo();
                    currentVideoId = null;
                    isPlaying = false;
                    updatePlayPauseButtons(false);
                    document.title = 'Levisty';
                    document.querySelector('.video-background').classList.remove('active');
                } catch (error) {

        async function importYTPlaylist() {
            const urlInput = document.getElementById('ytPlaylistUrl');
            const url = urlInput.value.trim();
            const importButton = document.querySelector('#ytPlaylistModal .modal-button.create');
            const originalButtonText = importButton.textContent;
            
            if (!url) {
                showImportError('Please enter a YouTube playlist URL');
                return;
            }

            // Basic URL validation
            if (!url.includes('youtube.com/playlist') && !url.includes('youtube.com/watch?v=') && !url.includes('youtu.be/') && !url.includes('music.youtube.com')) {
                showImportError('Invalid YouTube URL. Please enter a valid YouTube or YouTube Music playlist URL');
                return;
            }

            try {
                // Show loading state
                importButton.textContent = 'Wait...';
                importButton.disabled = true;
                urlInput.disabled = true;

                const response = await fetch('/import-playlist', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ url })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Failed to import playlist');
                }

                // Create playlist cover from playlist thumbnail or fallback to first track
                const coverData = {
                    type: 'image',
                    url: data.coverImage || data.tracks[0]?.thumbnail || ''
                };

                // Create new playlist object
                const playlist = {
                    id: Date.now(),
                    name: data.name,
                    description: data.description,
                    cover: coverData,
                    isYouTube: true,
                    originalUrl: url,
                    lastRefresh: new Date().toISOString(),
                    tracks: data.tracks
                };

                // Save to local storage
                const playlists = JSON.parse(localStorage.getItem('playlists') || '[]');
                playlists.push(playlist);
                localStorage.setItem('playlists', JSON.stringify(playlists));

                // Update UI
                updatePlaylistsList();
                closeYTPlaylistModal();

                // Show success message with playlist details
                const message = `Successfully imported "${playlist.name}" with ${playlist.tracks.length} tracks!`;
                showImportSuccess(message);
            } catch (error) {
                console.error('Error importing playlist:', error);
                showImportError(error.message);
            } finally {
                // Reset UI state
                importButton.textContent = originalButtonText;
                importButton.disabled = false;
                urlInput.disabled = false;
            }
        }

            if (currentPlaylist.length === 0) {

                currentTrackIndex = randomIndex;
                console.log('Shuffle mode: playing random track at index', randomIndex);
            } else {
                // Next track in sequence
                const oldIndex = currentTrackIndex;
                currentTrackIndex = (currentTrackIndex + 1) % currentPlaylist.length;
                console.log('Sequential mode: moving from index', oldIndex, 'to', currentTrackIndex);
            }

            const nextTrack = currentPlaylist[currentTrackIndex];

        function showRefreshNotification(message, type = 'info') {
            // Remove any existing notification
            const existingNotification = document.querySelector('.refresh-notification');
            if (existingNotification) {
                existingNotification.remove();
            }

            const notification = document.createElement('div');
            notification.className = 'refresh-notification';
            notification.textContent = message;
            
            // Styling
            notification.style.position = 'fixed';
            notification.style.top = '20px';
            notification.style.left = '50%';
            notification.style.transform = 'translateX(-50%)';
            notification.style.padding = '12px 20px';
            notification.style.borderRadius = '8px';
            notification.style.fontSize = '14px';
            notification.style.fontWeight = '500';
            notification.style.zIndex = '9999';
            notification.style.boxShadow = '0 4px 12px rgba(0, 0, 0, 0.15)';
            notification.style.backdropFilter = 'blur(10px)';
            notification.style.webkitBackdropFilter = 'blur(10px)';
            notification.style.transition = 'all 0.3s ease';
            notification.style.opacity = '0';
            notification.style.transform = 'translateX(-50%) translateY(-20px)';
            
            // Set colors based on type
            if (type === 'success') {
                notification.style.backgroundColor = 'rgba(29, 185, 84, 0.9)';
                notification.style.color = 'white';
            } else if (type === 'error') {
                notification.style.backgroundColor = 'rgba(255, 59, 48, 0.9)';
                notification.style.color = 'white';
            } else {
                notification.style.backgroundColor = 'rgba(0, 122, 255, 0.9)';
                notification.style.color = 'white';
            }
            
            document.body.appendChild(notification);
            
            // Animate in
            setTimeout(() => {
                notification.style.opacity = '1';
                notification.style.transform = 'translateX(-50%) translateY(0)';
            }, 10);
            
            // Auto-remove after delay (longer for info messages)
            const delay = type === 'info' ? 3000 : 5000;
            setTimeout(() => {
                notification.style.opacity = '0';
                notification.style.transform = 'translateX(-50%) translateY(-20px)';
                setTimeout(() => {
                    notification.remove();
                }, 300);
            }, delay);
        }

            // For non-Telegram environments, still handle visibility changes
            document.addEventListener('visibilitychange', function() {
                if (document.hidden && currentAudio && !currentAudio.paused) {
                    console.log('Tab hidden, keeping audio playing');
                    setTimeout(() => {
                        if (currentAudio && currentAudio.paused) {
                            currentAudio.play().catch(e => console.log('Auto-resume failed:', e));
                        }
                    }, 100);
                }
            });
        }
    </script>
